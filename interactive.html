<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #greeting {
            margin-top: 20px;
            font-size: 20px;
            color: #2d89ef;
            opacity: 0;
            transform: translateY(20px) scale(0.9) rotate(-10deg);
            transition: opacity 0.7s ease, transform 0.7s ease, color 0.7s ease;
        }
        #greeting.show {
            opacity: 1;
            transform: translateY(0) scale(1) rotate(0deg);
            color: #28a745; 
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactive Greeting</h1>
    <p>Enter your name below:</p>
    <input type="text" id="nameInput" placeholder="Your name here">
    <button id="greetButton">Greet Me</button>
    <p id="error"></p>
    <p id="greeting"></p>

    <script>
        document.getElementById('greetButton').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const errorElement = document.getElementById('error');
            const greetingElement = document.getElementById('greeting');

            
            errorElement.textContent = '';
            greetingElement.textContent = '';
            greetingElement.classList.remove('show');

            // Validate input
            if (nameInput === '') {
                errorElement.textContent = 'Please enter your name.';
                return;
            }

            // Display  message
            greetingElement.textContent = `Hello, ${nameInput}! Welcome to our site.`;
            setTimeout(() => {
                greetingElement.classList.add('show');
            }, 50); 
        });
    </script>
</body>
</html>
